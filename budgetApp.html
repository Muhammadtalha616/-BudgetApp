<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="parentDiv">
        <div id="divForBudgetInput">
            <input id="inputTag" type="text" required placeholder="Please Enter your Budget">
            <button id="budgetButton" onclick="addBudget()">Add Budget</button>
            <h1 id="budgetH1">Remaining Budget:<span id="span"></span></h1>
        </div>

        <div id="divForExpenseInput">
            <input id="expenseName" type="text" required placeholder="Enter your Expense name">
            <input type="text" id="expenseAmount" placeholder="Enter expense amount">
            <input type="date" id="expenseDate" placeholder="Enter  expense date">
            <button id="expenseButton" onclick="addExpense()">Add Expense</button>
            <table id="table">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Expense Amount</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
